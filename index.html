<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="numpad">
            <div class="button" id="clear">C</div>
            <div class="button" id="backspace">Del</div>
            <div class="button operation" id="percentage">%</div>
            <div class="button operation" id="division">/</div>
            <div class="button number" id="seven">7</div>
            <div class="button number" id="eight">8</div>
            <div class="button number" id="nine">9</div>
            <div class="button operation" id="multiply">&times</div>
            <div class="button number" id="four">4</div>
            <div class="button number" id="five">5</div>
            <div class="button number" id="six">6</div>
            <div class="button operation" id="subtract">-</div>
            <div class="button number" id="one">1</div>
            <div class="button number" id="two">2</div>
            <div class="button number" id="three">3</div>
            <div class="button operation" id="addition">+</div>
            <div class="button operation" id="square-root">&#8730</div>
            <div class="button number" id="zero">0</div>
            <div class="button number" id="decimal">.</div>
            <div class="button operation" id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
