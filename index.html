<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>The Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="numpad">
            <button data-key="67" class="button" id="clear">C</button>
            <button data-key="8" class="button" id="backspace">Del</button>
            <button class="button operation" id="percentage">%</button>
            <button class="button operation" id="division">/</button>
            <button class="button number" id="seven">7</button>
            <button class="button number" id="eight">8</button>
            <button class="button number" id="nine">9</button>
            <button class="button operation" id="multiply">&times</button>
            <button class="button number" id="four">4</button>
            <button class="button number" id="five">5</button>
            <button class="button number" id="six">6</button>
            <button class="button operation" id="subtract">-</button>
            <button class="button number" id="one">1</button>
            <button class="button number" id="two">2</button>
            <button class="button number" id="three">3</button>
            <button class="button operation" id="addition">+</button>
            <button class="button operation" id="square-root">&#8730</button>
            <button class="button number" id="zero">0</button>
            <button class="button number" id="decimal">.</button>
            <button class="button operation" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
