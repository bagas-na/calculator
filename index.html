<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>The Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="input">123.3</div>
            <div id="history">3&times37.1</div>
        </div>
        <div class="numpad">
            <button class="button" id="clear" value="clr">C</button>
            <button class="button" id="delete" value="del">Del</button>
            <button class="button operation" id="percentage" value="%">%</button>
            <button class="button operation" id="divide" value="/">/</button>
            <button class="button number" id="seven" value="7">7</button>
            <button class="button number" id="eight" value="8">8</button>
            <button class="button number" id="nine" value="9">9</button>
            <button class="button operation" id="multiply" value="*">&times</button>
            <button class="button number" id="four" value="4">4</button>
            <button class="button number" id="five" value="5">5</button>
            <button class="button number" id="six" value="6">6</button>
            <button class="button operation" id="subtract" value="-">-</button>
            <button class="button number" id="one" value="1">1</button>
            <button class="button number" id="two" value="2">2</button>
            <button class="button number" id="three" value="3">3</button>
            <button class="button operation" id="add" value="+">+</button>
            <button class="button operation" id="square-root" value="sqrt">&#8730</button>
            <button class="button number" id="zero" value="0">0</button>
            <button class="button" id="decimal" value=".">.</button>
            <button class="button operation" id="equal" value="=">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
